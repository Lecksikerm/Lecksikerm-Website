<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accessible Landing Page Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* === NAVBAR STYLES === */
        nav {
            background: #231e15;
            /* dark background */
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 10%;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffe01b;
            /* yellow highlight */
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffe01b;
        }

        /* Mobile menu button */
        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            display: none;
        }

        /* Screen reader only text */
        .screen-reader-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
            white-space: nowrap;
        }

        /* === Responsive === */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                background: #231e15;
                width: 100%;
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="#" class="logo">MyBrand</a>

        <!-- Navigation links -->
        <div class="nav-links" id="navLinks">
            <a href="#features">Features</a>
            <a href="#pricing">Pricing</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>

        <!-- Mobile menu button -->
        <button class="menu-toggle" aria-controls="navLinks" aria-expanded="false">
            <span class="screen-reader-only">Main Menu</span>
            â˜°
        </button>
    </nav>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
            menuToggle.setAttribute('aria-expanded', !expanded);
            navLinks.classList.toggle('active');
        });
    </script>

</body>

</html>
